<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desciption" content="Ande de skate gr">
   <link rel="shortcut icon" href="ico/logo.ico.png" type="image/x-icon">
   <link rel="stylesheet"  href="css/style.css"/>
    <title>Gralhe Crew</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="img/logo_gralhe.png.png" alt="logo da gralhe" title="Gralhe">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item"href="">Home</a>
            <a class="cabecalho-menu-item"href="">Bazar da Gralhe</a>
            <a class="cabecalho-menu-item"href="">Eventos</a>

            <a href="https://www.facebook.com/">
                <img class="imagem-redesocial"  src="img/img3.jpeg" alt="facebook">
            </a>
    
            <a href="https://www.instagram.com/gralhe_crew">
                <img class="imagem-redesocial" src="img/img4.jpeg" alt="instagram">
            </a>
    
            <a href="https://www.twiter.com/">
                <img class="imagem-redesocial" src="img/img5.jpeg" alt="twiter">
            </a>               
            
        </nav>
       
       


    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Gralhe Crew</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Crew especializada em skateboarding underground sem compromisso com desempenho</h2>
                <button class="conteudo-principal-escrito-botao"">Dá-lhe</button>
            </div>
            <img class="conteudo-principal-imagem"src="img/logo_gralhe3.png">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo"> O que ela faz por voçê</h3>
            <ol class="conteudo-secundario-lista">
                <li class="conteudo-secundario-lista"><strong>skate therapy </strong></li>
                <li class="conteudo-secundario-lista-ordenada">Induz a <strong>andar de skate </strong>com diversão</li>
                <li class="conteudo-secundario-lista-ordenada"><strong>Fortalece </strong>a cena do skate</li>
            </ol>
        </section>

    </main>

    <footer class="rodape">
        <p>Todos os direitos reservados.</p>

    </footer>
    
</body>
</html>
